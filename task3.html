<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="converter-card">
        <div class="header">

        <div class="input-group">

            <div class="input-wrapper">
                <input type="number" id="temperature-input" placeholder="Enter temperature">
                <div class="error" id="error-message">Please enter a valid number</div>

        <div class="input-group">
            <label for="unit-select">Convert From:</label>
            <div class="input-wrapper">

        <button class="convert-btn" id="convert-btn">Convert Temperature</button>
        
        <div class="result-container" id="result-container">

    </div>

    <script src="task3.js"></script>
